<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<main id="register" class="container">

    <nav class="navigation">
        <ul>
            <li class="li-home"><a href="home.html" data-th-href="@{/}">Home</a></li>
            <li><a href="register.html" data-th-href="@{/register}">Register</a></li>
            <li><a href="./login.html" data-th-href="@{/login}">Login</a></li>
        </ul>
    </nav>

    <div class="container-sm">
        <h2 class="title">Register</h2>
        <form method="post" th:action="@{/registerSubmit}" th:object="${user}" class="form">
            <div class="form-group">
                <label for="firstname">Firstname</label>
                <input type="text" id="firstname" name="firstname" class="form-control" placeholder="John" th:field="*{firstName}"/>
            </div>
            <div class="form-group">
                <label for="lastname">Lastname</label>
                <input type="text" id="lastname" name="lastname" class="form-control" placeholder="DOE" th:field="*{lastName}"/>
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city" class="form-control" placeholder="New-York" th:field="*{city}"/>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" class="form-control" placeholder="john@doe.fr" th:field="*{email}"/>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="passwordHash" name="passwordHash" class="form-control" placeholder="********" th:field="*{password}"/>
            </div>

            <div class="form-group">
                <input type="submit" value="Register" class="submit"/>
                <a href="login.html" th:href="@{/login}">Already an account ? go to LoginPage</a>
            </div>
        </form>

    </div>
</main>




</body>
</html>
