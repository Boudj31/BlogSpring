<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div th:replace="navigation::site-header"></div>
<main id="login" class="container">
    <div class="container-sm">
        <h2 class="title">Login</h2>
        <form method="post" th:action="@{/connexion}" th:object="${loginForm}" class="form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" class="form-control" placeholder="john@doe.fr" th:field="*{email}"/>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="passwordHash" name="passwordHash" class="form-control" placeholder="********" th:field="*{password}"/>
            </div>

            <div class="form-group">
                <input type="submit" value="Register" class="submit"/>
                <a href="register.html" th:href="@{/register}">Not account yet ? go to Register</a>
            </div>
        </form>

    </div>
</main>
<footer th:replace="footer::footer">
</footer>
</body>
</html>
