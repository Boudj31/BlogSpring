<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main id="login" class="container">

    <nav class="navigation">
        <ul>
            <li class="li-home"><a href="home.html" data-th-href="@{/}">Home</a></li>
            <li><a href="register.html" data-th-href="@{/register}">Register</a></li>
            <li><a href="./login.html" data-th-href="@{/login}">Login</a></li>
        </ul>
    </nav>

    <div class="container-sm">
        <h2 class="title">Login</h2>
        <form method="post" th:action="@{/connexion}" th:object="${loginForm}" class="form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" class="form-control" placeholder="john@doe.fr" th:field="*{email}"/>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="passwordHash" name="passwordHash" class="form-control" placeholder="********" th:field="*{password}"/>
            </div>

            <div class="form-group">
                <input type="submit" value="Register" class="submit"/>
                <a href="register.html" th:href="@{/register}">Not account yet ? go to Register</a>
            </div>
        </form>

    </div>
</main>
</body>
</html>
